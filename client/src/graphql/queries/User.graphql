query User($cursor: String) {
  user(cursor: $cursor) {
    _id
    image
    bio
    supporting {
      _id
      name
      image
      email
    }
    supporters {
      _id
      name
    }
    name
    posts {
      _id
      title
      createdAt
      desc
    }
    notifications {
      _id
      message
      date
    }
  }
}
